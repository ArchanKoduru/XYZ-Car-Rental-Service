spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

license:
  service:
    url: http://localhost:8080
rate:
  service:
    url: http://localhost:8080

api:
  license-url: /license/details
  rate-url: /rental/rate
